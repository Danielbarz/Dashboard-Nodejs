version: '3.8'

services:
  # Redis for Queue (Bull/BullMQ)
  redis:
    image: redis:7-alpine
    container_name: telkom-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

