version: '3.8'

services:
  # 1. DATABASE (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: telkom-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: telkom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. QUEUE & CACHE (Redis)
  redis:
    image: redis:7-alpine
    container_name: telkom-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # 3. BACKEND (Node.js / Express)
  server:
    container_name: telkom-backend
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      # Koneksi ke Container Postgres (host = nama service 'postgres')
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/telkom?schema=public
      # Koneksi ke Container Redis (host = nama service 'redis')
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=5000
      - NODE_ENV=production # Atau 'development'
      # Masukkan JWT_SECRET atau env lain yang ada di .env server Anda di sini
      - JWT_SECRET=rahasia_negara_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # 4. FRONTEND (React)
  client:
    container_name: telkom-frontend
    build: 
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Agar frontend bisa hit backend (browser akses localhost)
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - server
    restart: unless-stopped
    # Penting untuk React hot-reload di Windows (jika mode dev)
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data: